<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="source/css/style-login.css" />
    <script src="source/js/indexjs-log.js" defer></script>
  </head>
  <body
    alink="white"
    vlink="white"
    style="background-image: url('source/bgsvg.svg')"
  >
    <div class="bodybox">
      <div class="mainbox">
        <div class="blurbox">
          <form id="login_form">
            <div class="img">
              <img src="source/enter.svg" alt="picture" />
            </div>

            <span class="uname">Логин</span>
            <div class="log">
              <input type="text" name="uname" required id="uname" />
            </div>

            <span class="psw">Пароль</span>
            <div class="pas">
              <input type="password" name="psw" required id="psw" />
            </div>

            <div class="remember">
              <input type="checkbox" id="rm" name="rm" />Запомнить меня<br />
            </div>

            <button class="butlog" type="submit">
              <span class="enterspan">Войти</span></button
            ><br />
            <button class="butreg" type="button">
              <span class="regspan">
                <a style="text-decoration: none" href="registr.html"
                  >Регистрация</a
                >
              </span>
            </button>
            <br />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
